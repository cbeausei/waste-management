<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <meta name="Description" content="Waste management game">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined" rel="stylesheet">
    <title>Waste management game</title>
    <script type="module" src="js/app-main.js"></script>
    <style>
      html {
        box-sizing: border-box;
        height: 100%;
      }
      *, *:before, *:after {
        box-sizing: inherit;
      }
      body {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <app-main id="app"></app-main>
    <script>
      const app = document.getElementById('app');
      const urlParams = new URLSearchParams(window.location.search);
      if (urlParams.has('gameCode')) {
        const gameCode = urlParams.get('gameCode');
        app.setAttribute('joinCode', gameCode);
      }
    </script>
  </body>
</html>
